version: '3.8'

services:
  # --- Application Services ---
  core-api:
    build: ./core-api
    ports:
      - "8000:8000"
    volumes:
      - ./core-api:/app
      - ./media_storage:/app/media
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
    depends_on:
      - redis-stack
      - jaeger # Wait for Jaeger
    environment:
      - REDIS_HOST=redis-stack
      # Address to send traces to
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317

  worker:
    build: ./worker
    volumes:
      - ./worker:/app
      - ./media_storage:/app/media
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload --reload-dir /app
    depends_on:
      - redis-stack
      - jaeger
    environment:
      - REDIS_HOST=redis-stack
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317

  redis-stack:
    image: redis/redis-stack:latest
    ports:
      - "6380:6379"
      - "8002:8001"

  # --- Monitoring Services ---
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - prometheus

  redis-exporter:
    image: oliver006/redis_exporter
    environment:
      - REDIS_ADDR=redis-stack:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis-stack

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    devices:
      - /dev/kmsg

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # UI Port
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
