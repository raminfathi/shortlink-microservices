name: CI Pipeline

# Trigger the workflow on push or pull request events
on:
  push:
    # Add 'develop' to the list so pushes to this branch trigger CI
    branches: [ "main", "develop" ]
  pull_request:
    # Also run CI when opening a PR against these branches
    branches: [ "main", "develop" ]

jobs:
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest

    # Inject the secret for use in tests/builds if needed
    env:
      GRAFANA_PASSWORD: ${{ secrets.GRAFANA_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Core API
      - name: Build Core API
        uses: docker/build-push-action@v5
        with:
          context: ./core-api
          push: false
          tags: core-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Worker
      - name: Build Worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: false
          tags: worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-python:
    name: Check Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r core-api/requirements.txt
          pip install -r worker/requirements.txt

      - name: Check Python Syntax
        run: |
          python -m compileall .