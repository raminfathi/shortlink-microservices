events {
    worker_connections 1024;
}

http {
    # Includes mapping of file name extensions to MIME types of responses
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # 1. Proxy requests to Core API
        location / {
            proxy_pass http://core-api:8000;

            # Standard headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. Proxy requests to Grafana
        # Access Grafana at http://localhost/grafana/
        location /grafana/ {
            # Note the trailing slash at the end of the URL
            proxy_pass http://grafana:3000/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 3. Serve Static Files directly (Faster!)
        location /media/ {
            alias /app/media/;
            autoindex on; # Allows listing files (useful for debugging)
        }
    }
}